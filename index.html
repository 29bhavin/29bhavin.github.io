<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://kit.fontawesome.com/b99b5ea9a3.css" crossorigin="anonymous"/>
	<script src="https://kit.fontawesome.com/b99b5ea9a3.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Meals Application</title>
</head>
<body>
	<!-- Homepage Section HTML code for providing options of searching the meals and 
		showing meals cards -->
	<div id = "main-section">
		<!-- Heading conatiner have main heading and show fav icon -->
		<div id = "heading-conatiner">
			<div id="logo"><h1><i class="fa-solid fa-plate-wheat"></i>     My Meals App </h1></div>
			<div id = "favs"><h1></i><button class= "fav-btn"><i class="fa-regular fa-heart">   Favorite</i></button></h1></div>
		</div>
		<!-- Search Section -->
		<div id= "search-meals">
			<h2>Let's Find Your Ideal Meal</h2>
			<i class="fa-solid fa-magnifying-glass-arrow-right" style=" font-size: xx-large;width: 3vw;"></i>
			<input type="text" placeholder="Search" required>
		</div>
		<!-- Meals Cards Section -->
		<div id = "meals-cards"></div>
		<!-- Showing Meals Deatils Section -->
		<div class = "pop-up"></div>
	</div>
	<!-- Favourite Section HTML Code -->
	<div id = "fav-section">
		<!-- Heading conatiner have main heading and show home icon -->
		<div id = "heading-conatiner">
			<div id ="logo"><h1><i class="fa-solid fa-plate-wheat"></i>     My Meals App </h1></div>
			<div id = "home"><h1><button class= "fav-btn">Home</button></h1></div>
		</div>
		<!-- Favourite Meals Cards Section -->
		<div id = "fav-meals"></div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
